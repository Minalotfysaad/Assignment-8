<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Poetsen+One&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container vh-100 ">
        <div class="content text-center d-flex flex-column align-items-center justify-content-center">
            <h1 class="mb-4 display-1">Quote of the Day</h1>
            <span class="d-block lead mb-4 fst-italic">Press the button below to recieve a random quote!</span>
            <button onclick="getQuote()" class="btn btn-primary fs-4 py-2 px-4 fw-light">New Quote</button>
        </div>
        <div class="quote-card text-center d-flex flex-column  align-items-center">
            <blockquote id="quote" class="fs-2"></blockquote>
            <span id="author" class="fst-italic"></span>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Main JS -->
    <script src="js/index.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
